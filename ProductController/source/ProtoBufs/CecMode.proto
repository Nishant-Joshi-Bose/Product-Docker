package ProductPb;

////////////////////////////////////////////////////////////////////////////////////////////////////
///                       CecMode Message Structure                                       ///
////////////////////////////////////////////////////////////////////////////////////////////////////

/// GET and NOTIFY /cec
message CecModeResponse
{

    message CecModeProperties
    {
        /*
         * "Enabled Normal"
         * "Enabled Retail"
         * "Disabled"
         */
        repeated string     supportedModes      = 1;
    }

    /*
     * "On"
     * "Off"
     * "AltOn"
     */
    optional string             mode                = 1;
    optional CecModeProperties  properties          = 2;
}

/// PUT /cec
message CecUpdateRequest
{
    /*
     * "On"
     * "Off"
     * "AltOn"
     */
    optional string             mode                = 1;
}

