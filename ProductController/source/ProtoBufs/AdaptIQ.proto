package ProductPb;

////////////////////////////////////////////////////////////////////////////////////////////////////
///                       AdaptIQ Status Message Structure                                       ///
////////////////////////////////////////////////////////////////////////////////////////////////////

/// GET and NOTIFY /adaptiq
message AdaptIQStatus
{

    message AdaptIQProperties
    {
        /*
         * "enter"
         * "cancel"
         * "advance"
         */
        repeated string     supportedActions    = 1;
        /*
         * "Enabled Normal"
         * "Enabled Retail"
         * "Disabled"
         */
        repeated string     supportedModes      = 2;
    }

    /*
     * "NA"
     * "intro"
     * "error"
     * "measuring"
     * "measurement complete"
     * "analysis"
     * "analysis complete"
     */
    optional string     smState             = 1;

    /*
     * "Running"
     * "Booting"
     * "Enabled Normal"
     * "Enabled Retail"
     */
    optional string             mode                = 2;
    optional int32              currentLocation     = 3;
    optional int32              currentSpeaker      = 4;
    optional bool               hpConnected         = 5;
    optional int32              errorCode           = 6;
    optional AdaptIQProperties  properties          = 7;
}

/// PUT /adaptiq
message AdaptIQReq
{
    /*
     * "enter"
     * "cancel"
     * "advance"
     */
    optional string     action              = 1;

    /*
     * "Enabled Normal"
     * "Enabled Retail"
     * "Disabled"
     */
    optional string     mode                = 2;
}

