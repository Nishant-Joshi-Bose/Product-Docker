import "ProtoToMarkup/MarkupOptions.proto";

package BlasterConfiguration;

message BlasterConfiguration
{
    option (ignore_unexpected_markup) = true;
    
    repeated BlasterTable blastTable = 1;
}

message BlasterTable
{
    option (ignore_unexpected_markup) = true;
    
    optional uint32 key = 1;

    // possible values are
    // DEVICE_TYPE_TV
    // DEVICE_TYPE_SMART_TV
    // DEVICE_TYPE_GAME
    // DEVICE_TYPE_CBL_SAT
    // DEVICE_TYPE_BD_DVD
    // DEVICE_TYPE_STREAMING
    repeated string blastDevices = 2;
}

message Error
{
        option (ignore_unexpected_markup) = true;

        required int32 code = 1;
        required int32 subcode = 2;
        required string message = 3;
        required string guid = 4;
}

