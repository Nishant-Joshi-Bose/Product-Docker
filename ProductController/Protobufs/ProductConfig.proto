package ProductPb;

message ProductDetails
{  
    optional string product = 1;
    optional bool has_lcd = 2;
    optional bool has_lightsensor = 3;
    optional bool blackscreendetectenabled = 4;
    optional bool has_clock = 5;
}

message ProductConfig
{  
    repeated ProductDetails product_details = 1;
}

