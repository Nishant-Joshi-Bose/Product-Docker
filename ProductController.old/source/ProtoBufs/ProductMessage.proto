enum ProductControllerMessageIdType
{
     AUDIO_LEVEL        = 0;
     AUDIO_TONE         = 1;
     USER_MUTE          = 2;
     SPEAKER_SETTING    = 3;
     SOURCE_SELECTION   = 4;
     SOURCE_DESELECTION = 5;
};

message ProductControllerMessageType
{
        optional ProductControllerMessageIdType identity = 1;
        optional string                         name     = 2;
        optional string                         data     = 3;
}

